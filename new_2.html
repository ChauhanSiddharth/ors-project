<html>
<head>
<script>
	function f()
	{
		var y=window.location.href;
		alert(y);
	}
	function f1()
	{
		var y=window.location.hostname;
		alert(y);
	}
	function f2()
	{
		var y=window.location.protocol;
		alert(y);
	}
	function f3()
	{
		var y=window.location.pathname;
		alert(y);
	}
	function f4()
	{
		window.location.assign("new 3.html");
	}
	function f5()
	{
		window.history.forward();
	}
</script>
</head>
<body>
<input type="button" value="href" onclick="f()">
<input type="button" value="hostname" onclick="f1()">
<input type="button" value="protocol" onclick="f2()">
<input type="button" value="pathname" onclick="f3()">
<input type="button" value="assign" onclick="f4()">
<input type="button" value="forward" onclick="f5()">
</body>
</html
